<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- pre-loaded lato font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

		<link rel="stylesheet" href="css/icon-font.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" type="image/png" href="img/favicon.png">
		
		<title>Natours | Exciting tours for adventurous people</title>
	</head>
	<body>
		<!-- applying redundant-seeming class name because we want one for every element -->
		<header class="header">
			<!-- putting img inside div for easier positioning -->
			<!-- 'header' is the block, 'logo-box' is the element -->
			<div class="header__logo-box">
				<img src="./img/logo-white.png" alt="natours logo white" class="header__logo">
			</div>
			<div class="header__text-box">
				<!-- remains a stand-alone block even though nested within <header> block -->
				<!-- could potentially be reused elsewhere -->
				<h1 class="heading-primary">
					
					<span class="heading-primary--main">Outdoors</span>
					<span class="heading-primary--sub">is where life happens</span>
				</h1>
				<a href="#" class="btn btn--white btn--animated">Discover our tours</a>
			</div>
			
		</header>
			
	</body>
</html>
